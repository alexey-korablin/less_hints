<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LESS</title>
	<link rel="stylesheet/less" href="less/styleless.less" type="text/css">
	<script type="text/javascript" src="lib/less/less.min.js" ></script>
</head>
<body>
    <!--Часть 2-->
	<article class="palette palette0">
        <h1>Базовые цвета (2)</h1>
        <figure class="palette-item0">
            <figcaption>Основной</figcaption>
            <span class="color color-primary0">primary</span>
        </figure>
    </article>
    <!--Часть 3-->
    <article class="palette palette1">
        <h1>Базовые цвета (3)</h1>
        <figure class="palette-item0">
            <figcaption>Основной</figcaption>
            <span class="color color-primary1">primary</span>
        </figure>
    </article>
    <!--Часть 4-->
    <article class="palette palette2">
        <h1>Базовые цвета (4)</h1>
        <figure class="palette-item">
            <figcaption>Основной</figcaption>
            <span class="color color-primary2">primary</span>
        </figure>
        <figure class="palette-item">
            <figcaption>Комплементарный</figcaption>
            <span class="color color-complementary">compl</span>
        </figure>
    </article>
    <!--Часть 5-->
    <article class="palette">
        <h1>Базовые цвета (5)</h1>
        <figure class="palette-item3">
            <figcaption>Основной</figcaption>
            <span class="color color-primary">primary</span>
        </figure>
        <figure class="palette-item3">
            <figcaption>Ошибка</figcaption>
            <span class="color color-error">error</span>
        </figure>
    </article>
    <!--Часть 6-->
    <article class="palette">
        <h1>Базовые цвета (6)</h1>
        <figure class="palette-item6">
            <figcaption>Основной</figcaption>
            <span class="color color-primary6">primary</span>
        </figure>
        <figure class="palette-item6">
            <figcaption>Ошибка</figcaption>
            <span class="color color-error6">error</span>
        </figure>
    </article>
</body>
</html>
